<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Register Job for parsing file</title>
		
		<link href="http://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700" rel="stylesheet" />
		<link href="/css/style.css" rel="stylesheet" />
		
	</head>

	<body>
	
		<form method="POST" action="/api/v1/job/register" id="register-job" class="register-job" enctype="multipart/form-data">
			<div id="drop">
				Register a job by uploading a new file
				<input type="file" name="file" />
			</div>
			
			<button type="submit" class="btn">Upload File</button>

			<ul id="jobid">
			</ul>
		</form>

		<script src="/js/app.js"></script>
		
	</body>
</html>
