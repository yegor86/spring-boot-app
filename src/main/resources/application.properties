# Max file size (e.g., 128KB)
spring.servlet.multipart.max-file-size=64MB
# Max request size (e.g., 128KB)
spring.servlet.multipart.max-request-size=64MB
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=${java.io.tmpdir}

# PostgreSQL database connection properties
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Automatically create/update tables
spring.jpa.hibernate.ddl-auto=update
# Show SQL queries in the console
spring.jpa.show-sql=true

# Set the logging level
logging.level.root=INFO
logging.level.com.example=DEBUG

# Configure the logging pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd} %5p %c{1} - %m%n

# Enable logging to a file
logging.file.name=logs/app.log
logging.file.max-size=10MB
logging.file.max-history=30

## File upload custom properties
file.upload.location=/tmp
